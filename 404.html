<!-- test wildcard redirect -->
<script>
(function(){
    const openUrlPrefix = '/goto-url/';
    let slug = location.pathname;
    //DEBUG:
    //slug = openUrlPrefix + 'data%3Aimage/svg+xml;base64,AAAAA==';

    if (slug.startsWith(openUrlPrefix)) {
      let newLoc = slug.substring(openUrlPrefix.length);

      newLoc = newLoc.replace(/^([A-Za-z]+)%3[Aa]([A-Za-z]*)/, '$1:$2'); 
      //newLoc = newLoc.replace(/^([A-Za-z]+)%3[Aa]([A-Za-z]*)((?:\/|%2[Ff]){2})/, '$1:$2'); 
      //newLoc = newLoc.replace(/^([A-Za-z]+:[A-Za-z]*)((?:\/|%2[Ff]){2})/, '$1://');

      location = newLoc;
    }
  })();
</script>
